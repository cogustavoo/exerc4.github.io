<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo em HTML e JavaScript</title>
</head>
<body>
    <h1>Exemplo em HTML e JavaScript</h1>

    <!-- Botão para exibir mensagem de 'Olá Mundo' -->
    <button onclick="exibirMensagem()">Exibir 'Olá Mundo'</button>

    <!-- Botão para exibir a soma de 2 inteiros -->
    <button onclick="exibirSoma()">Exibir Soma de 5 e 3</button>

    <!-- Script para exibir uma mensagem de 'Olá Mundo' -->
    <script>
        function exibirMensagem() {
            alert('Olá Mundo');
        }
    </script>

    <!-- Script para calcular e exibir a soma de 2 inteiros -->
    <script>
        function exibirSoma() {
            var a = 5;
            var b = 3;
            var soma = a + b;
            alert('A soma de ' + a + ' e ' + b + ' é ' + soma);
        }
    </script>
</body>
</html>
