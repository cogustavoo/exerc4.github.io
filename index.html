<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            text-align: center; 
            padding-top: 50px; 
        }

        h1 {
            color: #333; 
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <h1>Forum</h1>

    <!-- Botão para exibir mensagem de 'Olá Mundo' -->
    <button onclick="exibirMensagem()">Exibir 'Olá Mundo'</button>

    <!-- Botão para exibir a soma de 2 inteiros -->
    <button onclick="exibirSoma()">Exibir Soma de 5 e 3</button>

    <!-- Script para exibir uma mensagem de 'Olá Mundo' -->
    <script>
        function exibirMensagem() {
            alert('Olá Mundo');
        }
    </script>

    <!-- Script para calcular e exibir a soma de 2 inteiros -->
    <script>
        function exibirSoma() {
            var a = 5;
            var b = 3;
            var soma = a + b;
            alert('A soma de ' + a + ' e ' + b + ' é ' + soma);
        }
    </script>
</body>
</html>
